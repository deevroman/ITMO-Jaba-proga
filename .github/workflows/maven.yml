name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: |
          cd lab8_final
          mvn --batch-mode --update-snapshots verify
          mkdir staging
          cp src/main/java/Client/target/lab8-client-jar-with-dependencies.jar staging
          cp src/main/java/Server/target/lab8-server-jar-with-dependencies.jar staging
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging